mqtt:
  enabled: true
  host: mosquitto
  port: 1883

detectors:
  cpu:
    type: cpu
    num_threads: 2

cameras:
  test_camera:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://rtsp-server:8554/camera1
          roles:
            - detect
            - record

    detect:
      enabled: true
      width: 1280
      height: 720
      fps: 5

    objects:
      track:
        - bird
      filters:
        bird:
          min_area: 50
          min_score: 0.1
          threshold: 0.2

    snapshots:
      enabled: true
      timestamp: false
      bounding_box: true
      crop: true
      required_zones: []
      retain:
        default: 7

    record:
      enabled: true
      retain:
        days: 1
        mode: motion
      alerts:
        retain:
          days: 3
      detections:
        retain:
          days: 3
    zones:
      feeder_area:
        coordinates: 320,180,960,180,960,540,320,540
        objects:
          - bird

snapshots:
  enabled: true
  retain:
    default: 7

record:
  enabled: true
  retain:
    days: 1
  alerts:
    retain:
      days: 3
  detections:
    retain:
      days: 3
detect:
  enabled: true
version: 0.16-0
