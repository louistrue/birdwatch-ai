<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Watcher Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .bird-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .bird-item {
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .bird-item:hover {
            transform: translateX(5px);
            background: #e9ecef;
        }

        .bird-name {
            font-weight: 600;
            color: #333;
        }

        .bird-count {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .detection-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .detection-item.audio {
            border-left-color: #28a745;
        }

        .detection-item.correlated {
            border-left-color: #ffc107;
        }

        .detection-time {
            font-size: 0.85em;
            color: #666;
        }

        .detection-confidence {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.85em;
            background: #e9ecef;
            margin-left: 10px;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 8px;
        }

        .badge.visual {
            background: #667eea;
            color: white;
        }

        .badge.audio {
            background: #28a745;
            color: white;
        }

        .badge.correlated {
            background: #ffc107;
            color: #333;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #764ba2;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .link-button {
            display: inline-block;
            margin: 10px 5px;
            padding: 8px 16px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .link-button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üê¶ Hybrid Bird Watcher</h1>
            <p class="subtitle">Visual + Audio Bird Identification System</p>
            <div style="margin-top: 15px;">
                <a href="{{ frigate_url }}" target="_blank" class="link-button">üìπ Frigate NVR</a>
                <button class="refresh-btn" onclick="loadAllData()">üîÑ Refresh</button>
            </div>
        </header>

        <div class="stat-grid">
            <div class="stat-box">
                <span class="stat-number" id="total-today">-</span>
                <span class="stat-label">Sightings Today</span>
            </div>
            <div class="stat-box">
                <span class="stat-number" id="species-today">-</span>
                <span class="stat-label">Species Today</span>
            </div>
            <div class="stat-box">
                <span class="stat-number" id="correlated-today">-</span>
                <span class="stat-label">High Confidence</span>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>Today's Visitors</h2>
                <div id="today-list" class="bird-list">
                    <div class="loading">Loading...</div>
                </div>
            </div>

            <div class="card">
                <h2>Recent Detections</h2>
                <div id="recent-list" class="bird-list">
                    <div class="loading">Loading...</div>
                </div>
            </div>

            <div class="card">
                <h2>High Confidence Sightings</h2>
                <div id="correlated-list" class="bird-list">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auto-refresh every 30 seconds
        setInterval(loadAllData, 30000);

        // Initial load
        loadAllData();

        function loadAllData() {
            loadTodaySightings();
            loadRecentDetections();
            loadCorrelatedSightings();
        }

        function loadTodaySightings() {
            fetch('/api/today')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('today-list');

                    if (data.length === 0) {
                        container.innerHTML = '<div class="loading">No sightings yet today</div>';
                        updateStats(0, 0, 0);
                        return;
                    }

                    let totalCount = 0;
                    data.forEach(bird => totalCount += bird.total_count);

                    container.innerHTML = data.map(bird => `
                        <div class="bird-item">
                            <div>
                                <div class="bird-name">${bird.common_name || bird.species}</div>
                                <div class="detection-time">
                                    First: ${new Date(bird.first_seen).toLocaleTimeString()} |
                                    Last: ${new Date(bird.last_seen).toLocaleTimeString()}
                                </div>
                            </div>
                            <div class="bird-count">${bird.total_count}</div>
                        </div>
                    `).join('');

                    updateStats(totalCount, data.length, 0);
                })
                .catch(error => {
                    console.error('Error loading today\'s sightings:', error);
                    document.getElementById('today-list').innerHTML =
                        '<div class="error">Failed to load data</div>';
                });
        }

        function loadRecentDetections() {
            fetch('/api/recent?limit=20')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('recent-list');

                    if (data.length === 0) {
                        container.innerHTML = '<div class="loading">No detections yet</div>';
                        return;
                    }

                    container.innerHTML = data.map(det => `
                        <div class="detection-item ${det.source}">
                            <strong>${det.common_name || det.species}</strong>
                            <span class="badge ${det.source}">${det.source}</span>
                            <span class="detection-confidence">${(det.confidence * 100).toFixed(0)}%</span>
                            <div class="detection-time">${new Date(det.timestamp).toLocaleString()}</div>
                        </div>
                    `).join('');
                })
                .catch(error => {
                    console.error('Error loading recent detections:', error);
                    document.getElementById('recent-list').innerHTML =
                        '<div class="error">Failed to load data</div>';
                });
        }

        function loadCorrelatedSightings() {
            fetch('/api/correlated?limit=20')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('correlated-list');

                    if (data.length === 0) {
                        container.innerHTML = '<div class="loading">No correlated sightings yet</div>';
                        return;
                    }

                    // Count today's correlated sightings
                    const today = new Date().toDateString();
                    const todayCorrelated = data.filter(d =>
                        new Date(d.timestamp).toDateString() === today
                    ).length;

                    document.getElementById('correlated-today').textContent = todayCorrelated;

                    container.innerHTML = data.map(det => `
                        <div class="detection-item correlated">
                            <strong>${det.common_name || det.species}</strong>
                            <span class="badge correlated">visual + audio</span>
                            <div class="detection-time">
                                ${new Date(det.timestamp).toLocaleString()}
                                <br>
                                Visual: ${(det.visual_confidence * 100).toFixed(0)}% |
                                Audio: ${(det.audio_confidence * 100).toFixed(0)}% |
                                Time diff: ${det.time_diff.toFixed(1)}s
                            </div>
                        </div>
                    `).join('');
                })
                .catch(error => {
                    console.error('Error loading correlated sightings:', error);
                    document.getElementById('correlated-list').innerHTML =
                        '<div class="error">Failed to load data</div>';
                });
        }

        function updateStats(total, species, correlated) {
            document.getElementById('total-today').textContent = total;
            document.getElementById('species-today').textContent = species;
        }
    </script>
</body>
</html>
